<h1>Categories</h1>

<p *ngIf="!(categories$ | async)"><em>Loading...</em></p>

<table class="table table-sm table-hover" *ngIf="(categories$ | async)?.length>0">
  <thead>
    <tr>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of (categories$ | async)">
      <td>{{ category.name }}<a [routerLink]="['/questions/', category.id]" class="btn btn-primary btn-sm float-right">Start test</a> 
      </td>
    </tr>
  </tbody>
</table>
