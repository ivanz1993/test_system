<h1 mat-dialog-title *ngIf="data && data.name && data.name.length > 0">Edit category</h1>
<h1 mat-dialog-title *ngIf="!data.name || data.name.length == 0">Create Category</h1>
<div mat-dialog-content>
  <input type="text" [(ngModel)]="data.name">
</div>
<div mat-dialog-actions>
    <button mat-button (click)="save()">Save</button>
</div>
